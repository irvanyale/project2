{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <!-- DATA TRAINING-->
        <div class="user-data m-b-30">
            <h3 class="title-3 m-b-30">
                <i class="zmdi zmdi-assignment"></i>PERHITUNGAN SEQUENTIAL
            </h3>
            <div class="table-responsive table-data">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Dij</td>
                            {% for data in data.n_data_normalisasi %}
                                <td>{{ data.no }}</td>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                    {% for datax in data.n_list_data_training_view %}
                        <tr class="tr-shadow">
                        {% for datay in datax %}
                            <td>{{ datay }}</td>
                        {% endfor %}
                        </tr>
                        <tr class="spacer"></tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END DATA TRAINING-->
    </div>
</div>

{% endblock %}
